<!DOCTYPE html>
<html>
<head>
    <title>Edit Form</title>
    <style>
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/app/tableedit/{{ x.id }}" method="post">
            {% csrf_token %}
            <input type="text" value="{{ x.product }}" name="product">
            <input type="text" value="{{ x.quantity }}" name="quantity">
            <input type="submit" value="Edit">
        </form>
    </div>
</body>
</html>
