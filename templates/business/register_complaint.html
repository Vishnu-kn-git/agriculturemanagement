<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Complaint</title>
    <style>
        .form-container {
            width: 50%;
            margin: 50px auto;
            font-size: 18px;
        }
        label {
            margin-bottom: 10px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Register New Complaint</h2>

    <div class="form-container">
        <form id="complaintForm">
            <label for="userid">User ID:</label>
            <input type="text" id="userid" name="userid" required>

            <label for="description">Complaint Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit" class="submit-button">Submit Complaint</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById("complaintForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from refreshing the page
            
            // Get form data
            const userid = document.getElementById("userid").value;
            const description = document.getElementById("description").value;

            // Simple validation
            if (userid && description) {
                alert("Complaint submitted! User ID: " + userid + ", Description: " + description);

                // Here you can add code to submit the form data to your backend/server
                // e.g., using an AJAX call or redirecting to a thank you page
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>

</body>
</html>
