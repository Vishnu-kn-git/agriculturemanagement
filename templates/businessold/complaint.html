<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complaint</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            margin: 20px 0;
        }
        .register-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>COMPLAINTS</h2>

    <div class="button-container">
        <a href="registercomplaintclass" class="register-button">Register New Complaint</a>
    </div>

    <table>
        <tr>
            <th>si_number</th>
            <th>user_id</th>
            <th>description</th>
            <th>reply</th>
        </tr>
        {% for i in x %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.userid }}</td>
            <td>{{ i.description }}</td>
            <td>{{ i.reply }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
